<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/fav-icon.png">
    <script src="./js/sessao.js"></script>
    <title> WWAFA | Login </title>
</head>

<body>

    <body>
        <!-- TELA DE LOGIN + NAVBAR FIXA -->
        <div class="modal1 modal">
            <div class="contentmodal" id="modal_erro">
            </div>
        </div>
        <div class="modal2 modal">
            <div class="contentmodal" id="modal_exito">
            </div>
        </div>
        <div class="voltar_site">
            <a href="./index.html">
                < Voltar </a>
        </div>
        <section class="telaLogin" id="loginSite">
            <div class="login">
                <div class="container">
                    <div class="card_cadastro">
                        <h1>Bem Vindo de volta!</h1>
                    </div>
                    <div class="input_usuario">
                        <div class="campo">
                            <span>Nome Completo:</span>
                            <input type="text" id="input_nome" placeholder="Seu nome"><br>
                        </div>
                        <div class="campo">
                            <span>E-mail:</span>
                            <input type="text" id="input_email" placeholder="seuemail@gmail.com"><br>
                        </div>
                        <div class="campo">
                            <span>Senha:</span>
                            <input type="password" id="input_senha" placeholder="********"><br>
                        </div>
                        <button onclick="entrar()" class="botao">
                            Entrar
                        </button>
                        <div id="div_aguardar" class="loading-div">
                            <img src="./assets/circle-loading.gif" id="loading-gif">
                        </div>
                        <div id="div_erros_login"></div>
                        <div class="login_cad">
                            Ainda não tem uma conta?<br>
                            <a href="./cadastro.html">Registrar</a>
                        </div>
                        <img src="./assets/" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            modal_erro.innerHTML = "OS CAMPOS DEVEM SER PREENCHIDOS"
            validarLogin(1)
            return false;
        }
        else {
            validarSessao(emailVar, senhaVar)
        }
    }

    function validarSessao(emailVar, senhaVar) {
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    validarLogin(2)
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function validarLogin(numResposta) {

        // Esconde todos os modais
        const modais = document.querySelectorAll('.modal');
        modais.forEach(modal => modal.style.display = 'none');

        // Exibe o modal correspondente
        const modalSelecionado = document.querySelector(`.modal${numResposta}`);
        if (modalSelecionado) {
            modalSelecionado.style.display = 'block';
        }

        if (numResposta == 1) {
            setTimeout(function () {
                sumirModal()
                finalizarAguardar();
                return false;
            }, 2500)
        }
        else (
            setTimeout(function () {
                setTimeout(function () {
                    modal_exito.innerHTML = "USUÁRIO AUTENTICADO!"
                    window.location = "./dashboard/dashboard.html";
                }, 1500);
                finalizarAguardar();
                return false;
            }, 1000)
        )
    }

</script>
