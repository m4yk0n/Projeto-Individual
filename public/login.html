<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" href="./assets/fav-icon.png">
    <script src="./js/sessao.js"></script>
    <title> WWAFA | Login </title>
</head>

<body>

    <body>
        <div class="modal1 modal">
            <div class="contentmodal" id="modal_erro">
                USUÁRIO INVÁLIDO OU NÃO ENCONTRADO!
            </div>
        </div>
        <div class="modal2 modal">
            <div class="contentmodal" id="modal_exito">
                USUÁRIO AUTENTICADO!
            </div>
        </div>
        <section class="telaLogin">
            <ul class="navbar">
                <li><a href="./index.html#sobreAlbum">Álbum</a></li>
                <li><a href="./index.html#analiseFaixas">Faixas</a></li>
                <li><a href="./index.html#infQuiz">Quiz</a></li>
                <li><a href="./index.html"><img src="./assets/album_title.png"></a></li>
                <li><a href="./index.html#sobre">Sobre</a></li>
                <li><a id="atual" href="./login.html">Login</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
            </ul>
            
            <div class="login">
                <div class="container-login">
                    <div class="titulo-login">
                        <h1>OLA NOVAMENTE</h1>
                    </div>
                    <div class="inputs_usuario">
                        <div class="campo">
                            <span>E-mail:</span>
                            <input type="text" id="input_email" placeholder="seuemail@gmail.com"><br>
                        </div>
                        <div class="campo">
                            <span>Senha:</span>
                            <input type="password" id="input_senha" placeholder="********"><br>
                        </div>
                        <button onclick="entrar()" class="botao">
                            Entrar
                        </button>
                        <div class="login_cadastro">
                            Ainda não tem uma conta? <br>
                            <a href="./cadastro.html">Cadastre-se</a>
                        </div>
                        <div id="div_aguardar" class="loading-div">
                            <img src="./assets/blohsh.gif" id="loading-gif" />
                        </div>
                    </div>
                </div>
                <div class="imagem-login">
                    <img src="./assets/login.gif" class="imagem-cover">
                </div>
            </div>
            
                
        </section>
    </body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            modal_erro.innerHTML = "OS CAMPOS DEVEM SER PREENCHIDOS"
            validarLogin(1)
            return false;
        }
        else {
            validarSessao(emailVar, senhaVar)
        }
    }

    function validarSessao(emailVar, senhaVar) {
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    validarLogin(2)
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function validarLogin(numResposta) {

        // Esconde todos os modais
        const modais = document.querySelectorAll('.modal');
        modais.forEach(modal => modal.style.display = 'none');

        // Exibe o modal correspondente
        const modalSelecionado = document.querySelector(`.modal${numResposta}`);
        if (modalSelecionado) {
            modalSelecionado.style.display = 'block';
        }

        if (numResposta == 1) {
            setTimeout(function () {
                sumirModal()
                finalizarAguardar();
                return false;
            }, 2500)
        }
        else (
            setTimeout(function () {
                modal_exito.innerHTML = "REDIRECIONANDO A SUA CONTA"
                setTimeout(function () {
                    window.location = "./dashboard/dashboard.html";
                    finalizarAguardar();
                }, 1500);
                return false;
            }, 1000)
        )
    }

    function sumirModal() {
        const modais = document.querySelectorAll('.modal');
        modais.forEach(modal => modal.style.display = 'none');
    }

</script>
